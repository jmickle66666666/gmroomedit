<head>
    <link rel="stylesheet" href="assets/style.css">
</head>

<div class="menubar">
    <button id="btn_rooms">ROOMS</button><button id="btn_objects">OBJECTS</button><button id="btn_log">LOG</button><button id="fill" style="flex-grow:1;">&nbsp;</button>
</div>

<body>
    <windows>

        <div class="wb" id="textinput">
            <input type="text" id="textinputfield" class="pickerfilter">
            <button id="btn_textinput">OK</button>
        </div>
        
        <div class="wb picker" id="objectpicker">
            <input type="text" id="objectpickerfilter" class="pickerfilter">
            <div id="objectpickerlist" class="pickerlist"></div>
        </div>

        <div class="wb picker" id="roompicker">
            <input type="text" id="roompickerfilter" class="pickerfilter">
            <div id="roompickerlist" class="pickerlist"></div>
            <button id="btn_roompickerload">load it</button>
        </div>

        <div class="wb picker" id="layers">
            <div id="layerlist" class="pickerlist"></div>
        </div>

        <div class="wb" id="roomViewer">
        </div>

        <div class="wb" id="tilePicker">
        </div>

        <div class="wb" id="log">
        </div>

    </windows>
    
    <script src="lib/winbox.bundle.min.js"></script>
    <script src="lib/engine.js"></script>
    
    <script src="src/settings.js"></script>
    <script src="src/util.js"></script>
    <script src="src/gmfiles.js"></script>
    <script src="src/undo.js"></script>

    <script src="src/windows/log.js"></script>
    <script src="src/windows/room.js"></script>
    <script src="src/windows/tilepicker.js"></script>
    <script src="src/windows/objectpicker.js"></script>
    <script src="src/windows/roompicker.js"></script>
    <script src="src/windows/layers.js"></script>
    
    <script src="src/main.js"></script>
</body>
